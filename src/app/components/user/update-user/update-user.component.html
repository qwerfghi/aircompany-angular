<h1 mat-dialog-title>Обновление данных о пользователе</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user.username" placeholder="Логин">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user.password" placeholder="Пароль">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user.userRole" placeholder="Роль пользователя">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user.personId" placeholder="ID персональных данных">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.user" cdkFocusInitial>Обновить</button>
</div>
