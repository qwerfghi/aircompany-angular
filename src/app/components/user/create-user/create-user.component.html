<h1 mat-dialog-title>Добавление пользователя</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="user.username" placeholder="Логин">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.password" placeholder="Пароль">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.userRole" placeholder="Роль пользователя">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="user.personId" placeholder="ID персональных данных">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="user" cdkFocusInitial>Добавить</button>
</div>
