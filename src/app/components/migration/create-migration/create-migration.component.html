<h1 mat-dialog-title>Добавление перелета</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="migration.departureId" placeholder="ID места отправки">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="migration.departureDate" placeholder="Дата отправления">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="migration.arrivalId" placeholder="ID места прибытия">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" [(ngModel)]="migration.arrivalDate" placeholder="Дата прибытия">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="migration.planeId" placeholder="ID самолета">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="migration" cdkFocusInitial>Добавить</button>
</div>
