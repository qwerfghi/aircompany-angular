<h1 mat-dialog-title>Обновление данных о билете</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ticket.cost" placeholder="Цена">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ticket.clazz" placeholder="Класс">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ticket.placeNumber" placeholder="Номер места">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ticket.passengerId" placeholder="ID пассажира">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.ticket" cdkFocusInitial>Обновить</button>
</div>
