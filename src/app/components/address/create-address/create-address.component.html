<h1 mat-dialog-title>Введите необходимую информацию</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="address.country" placeholder="Страна">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="address.state" placeholder="Штат">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="address.region" placeholder="Область">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="address.city" placeholder="Город">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="address.district" placeholder="Район">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="address.village" placeholder="Населенный пункт">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="address.houseNumber" placeholder="Номер дома">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="address.apartmentNumber" placeholder="Номер квартиры">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="address" cdkFocusInitial>Добавить</button>
</div>
