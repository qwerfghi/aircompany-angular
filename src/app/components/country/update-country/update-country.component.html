<h1 mat-dialog-title>Обновление данных о стране</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.name" placeholder="Название">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.continent" placeholder="Континент">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.region" placeholder="Регион">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.surfaceArea" placeholder="Площадь">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.population" placeholder="Население">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.localName" placeholder="Местное название">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.governmentForm" placeholder="Форма правления">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.country.code2" placeholder="Двухбуквенный код страны">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.country" cdkFocusInitial>Обновить</button>
</div>
