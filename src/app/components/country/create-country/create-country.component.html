<h1 mat-dialog-title>Добавление страны</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="country.code" placeholder="Код страны">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.name" placeholder="Название">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.continent" placeholder="Континент">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.region" placeholder="Регион">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.surfaceArea" placeholder="Площадь">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.population" placeholder="Население">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.localName" placeholder="Местное название">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.governmentForm" placeholder="Форма правления">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="country.code2" placeholder="Двухбуквенный код страны">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="country" cdkFocusInitial>Создать</button>
</div>
