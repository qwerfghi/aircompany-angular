<h1 mat-dialog-title>Добавление пассажира</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="passenger.name" placeholder="Имя">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="passenger.lastName" placeholder="Фамилия">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="passenger.sex" placeholder="Пол">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="passenger.birthdate" placeholder="Дата рождения">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="passenger.passport" placeholder="Паспорт">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="passenger.phone" placeholder="Телефон">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="passenger.country" placeholder="Страна">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="passenger.addressId" placeholder="ID адреса">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="passenger" cdkFocusInitial>Добавить</button>
</div>
