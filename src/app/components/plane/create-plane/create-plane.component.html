<h1 mat-dialog-title>Добавление самолета</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="plane.model" placeholder="Модель">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="plane.businessClassCount" placeholder="Кол-во мест бизнесс-класса">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="plane.economyClassCount" placeholder="Кол-во мест эконом-класса">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="plane" cdkFocusInitial>Добавить</button>
</div>
