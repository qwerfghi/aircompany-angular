<h1 mat-dialog-title>Обновление данных о самолете</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.plane.model" placeholder="Модель">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.plane.businessClassCount" placeholder="Кол-во мест бизнесс-класса">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.plane.economyClassCount" placeholder="Кол-во мест эконом-класса">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.plane" cdkFocusInitial>Обновить</button>
</div>
