<h1 mat-dialog-title>Добавление персональных данных</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="person.name" placeholder="Имя">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.lastName" placeholder="Фамилия">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.sex" placeholder="Пол">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.birthdate" placeholder="Дата рождения">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.passport" placeholder="Паспорт">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.phone" placeholder="Телефон">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.email" placeholder="Электронная почта">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.country" placeholder="Страна">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="person.addressId" placeholder="ID адреса">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="person" cdkFocusInitial>Добавить</button>
</div>
