<h1 mat-dialog-title>Обновление персональных данных</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.name" placeholder="Имя">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.lastName" placeholder="Фамилия">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.sex" placeholder="Пол">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.birthdate" placeholder="Дата рождения">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.passport" placeholder="Паспорт">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.phone" placeholder="Телефон">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.email" placeholder="Электронная почта">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.country" placeholder="Страна">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.person.addressId" placeholder="ID адреса">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.person" cdkFocusInitial>Обновить</button>
</div>
